<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <script type="text/javascript" src="coder.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

    <form action="#" method="get" onsubmit="return false" >
        <div align="center">
        <table class="noborder">
            <tbody>
                <tr>
                    <td><label for="text">Text:</label></td>
                    <td><textarea id="text" cols="50" rows="10" style="width:20em; height:7em"></textarea></td>
                </tr>

                <tr>
                    <td><label for="text">Result:</label></td>
                    <td><textarea id="result" cols="50" rows="10" style="width:20em; height:7em"></textarea></td>
                </tr>


                <tr>
                    <td><label for="key">Key:</label></td>
                    <td><input type="text" value="abc" id="key" style="width:10em;" /></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="button" class="codebutton" value="Encrypt" onclick="doCrypt(false)" />
                        <input type="button" class="codebutton1" value="Decrypt" onclick="doCrypt(true)" />
                    </td>
                </tr>
            </tbody>
        </table>
        </div>
    </form>

</body>

</html>
